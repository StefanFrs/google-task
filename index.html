<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap + CSS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Google</title>
</head>

<body>
    <header>
        <div class="
          site-header
          d-flex
          justify-content-end
          align-items-center
          container-header
        ">
            <a href="#" class="header-links">Gmail</a>
            <a href="#" class="header-links pr-4">Images</a>
            <a href="#" class="pr-3"><img src="assets/images/dots.svg" id="dots-img" alt="Google" /></a>
            <a href="#"><img src="assets/images/account.png" id="account-img" alt="Account" /></a>
        </div>
    </header>

    <div class="main-content">
        <div class="google-logo d-flex justify-content-center">
            <img src="assets/images/googlelogo.png" id="account-img" alt="Account" />
        </div>
        <div class="search">
            <div class="search-section d-flex justify-content-center align-items-center">
                <img src="assets/images/search.png" class="ml-3" id="account-img" alt="Account" />
                <input type="text" class="m-0 pl-3">
                <img src="assets/images/voice.png" class="mr-3" id="account-img" alt="Account" />
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="first-row-footer">
                <p>Romania</p>
            </div>
            <div class="d-flex justify-content-between last-row">
                <div class="left-column">
                    <a
                        href="https://about.google/?utm_source=google-RO&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                    <a
                        href="https://www.google.com/intl/en_ro/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a
                        href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Buisness</a>
                    <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
                </div>
                <div class="right-column">
                    <a href="https://policies.google.com/privacy?hl=en-RO&fg=1">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en-RO&fg=1">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
