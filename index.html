<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap + CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="assets/images/google_icon.png" />
  <title>Google</title>
</head>

<body>
  <header>
    <div class="
          site-header
          d-flex
          justify-content-end
          align-items-center
          container-header
          p-2
        ">
      <a href="#" class="header-links">Gmail</a>
      <a href="#" class="header-links pr-4">Images</a>
      <a href="#" class="pr-3"><img src="assets/images/dots.svg" id="dots-img" alt="Google" /></a>
      <a href="#" title="Header" data-toggle="popover" data-placement="bottom" data-content=#content><img src="assets/images/account.png" id="account-img" alt="Account" /></a>
    </div>
  </header>

  <div class="main-content">
    <div class="google-logo d-flex justify-content-center">
      <img src="assets/images/googlelogo.png" id="account-img" alt="Account" />
    </div>
    <div class="search">
      <div class="
            search-section
            d-flex
            justify-content-center
            align-items-center
          ">
        <img src="assets/images/google-search.jpg" class="ml-3" id="search-logo" alt="Account" />
        <input type="text" class="m-0 pl-3" />
        <img src="assets/images/voice.png" class="mr-3" id="account-img" alt="Account" />
      </div>
      <div class="
            mt-4
            buttons-under-search
            d-flex
            justify-content-center
            align-items-center
          ">
        <a href="#">Google Search</a>
        <a href="#">I'm Feeling Lucky</a>
      </div>
      <div class="mt-3 offered justify-content-center d-flex">
        <p>
          Google offered in: <a href="#">Romana</a> <a href="#">magyar</a>
          <a href="#">Deutsch</a>
        </p>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-container">
      <div class="first-row-footer">
        <p>Romania</p>
      </div>
      <div class="d-flex justify-content-xl-between justify-content-around flex-wrap last-row align-items-center">
        <div class="left-column">
          <a href="https://about.google/?utm_source=google-RO&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
          <a
            href="https://www.google.com/intl/en_ro/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Buisness</a>
          <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
        </div>
        <div class="right-column pt-4 pt-sm-0">
          <a href="https://policies.google.com/privacy?hl=en-RO&fg=1">Privacy</a>
          <a href="https://policies.google.com/terms?hl=en-RO&fg=1">Terms</a>
          <div class="dropup">
            <a href="#" data-toggle="dropdown">
              Settings
            </a>
            <div class="dropdown-menu mr-3 dropdown-custom">
              <a class="dropdown-item" href="#">Search settings</a>
              <a class="dropdown-item" href="#">Advanced settings</a>
              <a class="dropdown-item" href="#">Your data in search</a>
              <a class="dropdown-item" href="#">Search history</a>
              <a class="dropdown-item" href="#">Search help</a>
              <a class="dropdown-item" href="#">Search feedback</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

<script>
  $(document).ready(function(){
      $('[data-toggle="popover"]').popover();   
  });
  </script>

</html>
